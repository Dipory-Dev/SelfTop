<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/popup_product_info.css" />
    <title>제품 상세페이지</title>
</head>
<body>
    <div class="header">
        <div class="header-title" th:text="상품명 + ' : ' + ${product.product_name}">제품명</div>
    </div>
    <main id="tablesection">
        <div class="var">
            <button class="product-detail" onclick="moveDetail();">제품 상세정보</button>
            <button class="product-review" onclick="loadReviews(62);">제품 후기(22)개</button> <!--${product.product_code}-->
        </div>   
        <div class="content" id="content">
            <div class="image-placeholder">
                
                <img th:src="${product.content_img}">
            </div>
        </div>
    </main>
    <div class="footer">
        <input type="button" class="close-button" value="닫기" onclick="self.close();"/>
    </div>

    <script type="text/javascript" src="/js/popup_product_info.js"></script>
</body>
</html>
