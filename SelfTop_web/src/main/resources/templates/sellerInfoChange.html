<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller_InfoChange</title>
    <link rel="stylesheet" href="/css/sellerInfoChange.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/sellerSignUp.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/img/logo.png">
           	<p>
           		<span>이창진님</span>&nbsp|
           		<img src="/img/human-icon.png">
           		<img src="/img/lock-icon.png">
           	</p>
        </div>
    </header>

    <main id="infochange-form">
    	<h3>마이페이지</h3>
        <form action="/sellerInfoChange" method="post">
        	<h2>계정 정보 변경</h2>
        	<div class="form-group">
        		<label>대표자명<span>*</span></label>
                <div class="input-group">
       				<p id="ceo_name">${ceo_name}</p>
    			</div>
            </div>
            <div class="form-group">
        		<label>업체명<span>*</span></label>
                <div class="input-group">
       				<p id="company_name">${company_name}</p>
    			</div>
            </div>
            <div class="form-group">
                <label>연락처<span>*</span></label>
                <div class="input-group">
                	<input type="text" id="company_name" name="company_name" required>
                </div>
            </div>
            <div class="form-group">
        		<label>주소<span>*</span></label>
        		<div class="input-group">
        			<input type="text" class="form-control" id="zipNo" name="zipNo" placeholder="우편번호" required>
       				<button type="button" class="btn-find-address" onClick="goPopup()"><i class="fa fa-search"></i>주소 검색</button>
       			</div>
       			<br>
	            <div class="input-group">
	            	<input type="text" class="form-control" id="address1" name="address1" placeholder="도로명주소" required/>&nbsp;
	            	<input type="text" class="form-control" id="address2" name="address2" placeholder="상세주소" required/>
	            </div>	
            </div>
            <div class="form-group">
    			<button type="submit" class="btn-signup">변경하기</button>
			</div>
			<h2>비밀번호 변경</h2>
            <div class="form-group">
    			<label>기존 비밀번호<span>*</span></label>
    			<div class="input-container">
        			<input type="password" id="pw" name="pw" required oninput="validatePassword()">
    			</div>
    			<span id="pw-error" class="error-message"></span>
			</div>
			<div class="form-group">
    			<label>새 비밀번호<span>*</span></label>
    			<div class="input-container">
        			<input type="password" id="pw" name="pw" required oninput="validatePassword()">
    			</div>
    			<span id="pw-error" class="error-message"></span>
			</div>
            <div class="form-group">
                <label>새 비밀번호 확인<span>*</span></label>
                <div class="input-container">
                	<input type="password" id="confirmPassword" name="confirmPassword" required oninput="validateConfirmPassword()">
                </div>
                <span id="confirm-error" class="error-message"></span>
            </div>
            <div class="form-group">
    			<button type="submit" class="btn-signup">변경하기</button>
			</div>
			<h2>회원탈퇴</h2>
            <div class="form-group">
   				<label>이메일 주소<span>*</span></label>
    			<div class="email-container">
        			<input type="text" id="email-id" name="email-id" placeholder="이메일 아이디" required>
        			<span>@</span>
        			<input type="text" id="email-domain" name="email-domain" placeholder="도메인" required disabled>
        			<select id="email-domain-select" name="email-domain-select" onchange="updateEmailDomain()">
            			<option value="">선택</option>
            			<option value="gmail.com">gmail.com</option>
            			<option value="naver.com">naver.com</option>
            			<option value="kakao.com">kakao.com</option>
            			<option value="daum.net">daum.net</option>
            			<option value="direct">직접 입력</option>
        			</select>
    			</div>
    		</div>
    		<div class="form-group">
    			<label>비밀번호<span>*</span></label>
    			<div class="input-container">
        			<input type="password" id="pw" name="pw" required oninput="validatePassword()">
    			</div>
    			<span id="pw-error" class="error-message"></span>
			</div>
			<div class="form-group">
    			<button type="submit" class="btn-signup">탈퇴하기</button>
			</div>
        </form>
    </main>

    <footer>
    	<div class="footer-content">
        	<img src="/img/logo-footer.png" alt="로고">
        	<div class="footer-text">
            	<p>&copy; 2024 Copyright: SelfTop All rights reserved.</p>
            	<p>팀원: 김지성, 오원석, 권장현, 양다연, 임성규</p>
        	  	<p>문의: 02-1234-5678</p>
           	 	<p>메일: SelfTop@selftop.com</p>
       	 	</div>
   		</div>
	</footer>
</body>
</html>
