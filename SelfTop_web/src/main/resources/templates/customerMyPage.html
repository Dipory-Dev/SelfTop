<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer_MyPage</title>
<link rel="stylesheet" href="/css/customerMyPage.css">
<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function () {
		const params = new URLSearchParams(window.location.search);
		const message = params.get("message");
		if (message) {
			alert(message);
		}
	});
</script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/img/logo.png">
           	<p>
          		<span th:text="${customer.name} + 님"></span>&nbsp|
          		<a href="mypage">
          			<img src="/img/human-icon.png" class="human-icon">
          		</a>
          		<a href="cart">
          			<img src="/img/cart-icon.png" class="cart-icon">
          		</a>
          		<a href="logout">
          			<img src="/img/lock-icon.png" class="lock-icon">
          		</a>
           	</p>
        </div>
    </header>
    <main>
		<div id="title">
			<a href="mypage">
				<span id="mypage-tab" class="selected">마이 페이지</span>
			</a>|
			<a href="order">
				<span id="order-tab">주문 내역</span>
			</a>
		</div>
    	<div id="mypage-form">
        	<form action="/infochange" method="post">
        		<div class="form-group">
   					<label>이름</label>
        			<input type="text" id="name" name="name" th:value="${customer.name}" readOnly>
    			</div>
    			<div class="form-group">
   					<label>아이디</label>
        			<input type="text" id="id" name="id" th:value="${customer.id}" readOnly>
    			</div>
      	      	<div class="form-group">
                	<label>전화번호</label>
                	<input type="text" id="phone" name="phone" th:value="${customer.phone}" readOnly>
	            </div>
	            <div class="form-group">
	            	<label>이메일</label>
	            	<input type="text" id="email-id" name="email-id" th:value="${customer.email}" readOnly>
	            </div>
            	<div class="form-group">
    				<button type="submit" class="btn-modify">정보수정</button>
				</div>
        	</form>
        </div>
    </main>

    <footer>
    	<div class="footer-content">
        	<img src="/img/logo-footer.png" alt="로고">
        	<div class="footer-text">
            	<p>&copy; 2024 Copyright: SelfTop All rights reserved.</p>
            	<p>팀원: 김지성, 오원석, 권장현, 양다연, 임성규</p>
        	  	<p>문의: 02-1234-5678</p>
           	 	<p>메일: SelfTop@selftop.com</p>
       	 	</div>
   		</div>
	</footer>

</body>
</html>
