<div th:fragment = "stocktable">  
  <table class ="product_table">
            <tr>
                <th>선택</th>
                <th>분류</th>
                <th>상품이미지</th>
                <th>제품명</th>
                <th>변경 후 가격</th>
                <th>재고 수량</th>
            </tr>    
	           <tbody id="product_view" th:fragment="tbody">
	              <tr th:each="dto : ${seller}">
	                    <td ><input type="checkbox"></td> 
	                    <td th:text="${dto.category}"></td>
	                    <td><img th:src="${dto.thumbnail}" width="50" height="50" /></td>
	                    <td th:text="${dto.product_name}"></td> <!-- 후에 이동기능 추가시 local.href로 값넘겨주기 -->
	                    <td><input type="text" th:placeholder="${dto.price} +  원" /></td>
	                    <td><input type="text" th:placeholder="${dto.amount} + 개" /></td>
	                </tr>
	          </tbody>
        </table>
        <input type="button">
</div>
