<!DOCTYPE html>
<html>
    <head lang="ko">
        <meta charset="UTF-8">
        <title>SELFTOP</title>
		<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/css/intro.css">
        <script type="text/javascript" src="/js/intro.js"></script>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function () {
                const params = new URLSearchParams(window.location.search);
                const message = params.get("message");
                if (message) {
                    alert(message);
                }
            });
        </script>
    </head>
    <body>
        <div class="intro">
            <img src="/img/logo.png" style="margin-right: 40px">
            <h2>당신만의 컴퓨터, 여기서 시작하세요!</h2>
        </div>
        <form action="/mainPage" method="GET">
	       <div class="search-container">
			    <div class="select-wrapper">
			        <select class="category-select">
			            <option value="CPU">CPU</option>
			            <option value="메인보드">메인보드</option>
			            <option value="RAM">메모리</option>
			            <option value="그래픽카드">그래픽카드&nbsp&nbsp&nbsp&nbsp</option>
			            <option value="SSD">SSD</option>
			            <option value="HDD">HDD</option>
			            <option value="쿨러">쿨러</option>
			            <option value="파워">파워</option>
			            <option value="케이스">케이스</option>
			        </select>
			        <span class="select-arrow">▼</span>
			    </div>
	            <input type="text" class="search-box" placeholder="카테고리를 선택 후 검색해주세요!" id="search-input">
	            <button type="submit" class="search-button"></button>
	       </div>
        </form>
        <div  id ="not_member">
            <div onclick="movemain()" class="buttondiv">
                <img src="img/monitor-icom.png"  class="buttonicon">
                <p>모의 pc 조립</p>
            </div>
            <div onclick="movelogin()" class="buttondiv">
                <img src="img/human-icon.png" class="buttonicon">
                <p>로그인</p>
            </div>
        </div>
        <div  id="member">
            <div onclick="movemain()" class="buttondiv">
                <img src="img/monitor-icom.png"  class="buttonicon">
                <p>모의 pc 조립</p>
            </div>
            <div onclick="movecart()" class="buttondiv">
                <img src="img/cart-icon.png" class="buttonicon">
                <p>장바구니</p>
            </div>
            <div onclick="movemypage()" class="buttondiv">
                <img src="img/human-icon.png" class="buttonicon">
                <p>마이페이지</p>
            </div>
            <div onclick ="logout()" class="buttondiv">
                <img src="img/lock-icon.png" class="buttonicon">
                <p>로그아웃</p>
            </div>
        </div>
    </body>
</html>
